---
classes:
    - 'nginx::server'
    - 'varnish'

ufw_rules:
    allow-http-from-anywhere:
        port: 80
        ip:   'any'
    allow-https-from-anywhere:
        port: 443
        ip:   'any'
vhost_proxies:
    admin-vhost:
        servername:    "%{::admin_vhost}"
        ssl:           true
        ssl_redirect:  true
        upstream_port: 7999
    www-vhost:
        servername:    "%{::www_vhost}"
        ssl:           true
        ssl_redirect:  true
        upstream_port: 7999
