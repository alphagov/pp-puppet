---
accounts:
    deploy:
        groups:
            - sudo
backdrop_apps:
    read.backdrop:
        port:       3038
        app_module: 'backdrop.read.api:app'
        user:       'deploy'
        group:      'deploy'
    write.backdrop:
        port:       3039
        app_module: 'backdrop.write.api:app'
        user:       'deploy'
        group:      'deploy'
parameterised_classes:
    python:
        version:    '2.7'
        dev:        true
        virtualenv: true
ufw_rules:
    allow-http-from-frontend-app-1:
        port: 80
        ip:   'any'
        from: '172.27.1.11'
    allow-http-from-frontend-app-2:
        port: 80
        ip:   'any'
        from: '172.27.1.12'
