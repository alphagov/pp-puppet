---
classes:
    - python

accounts:
    deploy:
        groups:
            - sudo

backdrop_apps:
    read.backdrop:
        port:       3038
        app_module: 'backdrop.read.api:app'
        user:       'deploy'
        group:      'deploy'
    write.backdrop:
        port:       3039
        app_module: 'backdrop.write.api:app'
        user:       'deploy'
        group:      'deploy'

python::version:    '2.7'
python::dev:        true
python::virtualenv: true

ufw_rules:
    allowhttp:
        port: 80
        ip:   'any'
