ppas:
  - 'ppa:gds/performance-platform'

classes:
  - 'apt'
  - 'apt::unattended_upgrades'
  - 'azul::repo'
  - 'collectd'
  - 'collectd::plugin::df'
  - 'collectd::plugin::load'
  - 'collectd::plugin::ntpd'
  - 'collectd::plugin::processes'
  - 'collectd::plugin::write_graphite'
  - 'curl'
  - 'gcc'
  - 'harden'
  - 'lumberjack'
  - 'ntp'
  - 'python'
  - 'rsyslog::client'
  - 'sensu'
  - 'shell'
  - 'ssh::server'
  - 'tmux'
  - 'ufw'
  - 'performanceplatform::base'
  - 'performanceplatform::checks::apt'
  - 'performanceplatform::checks::ntp'
  - 'performanceplatform::pp_fail2ban'

apt::always_apt_update: true

rsyslog::client::server: "logging"

sensu::rabbitmq_host: 'rabbitmq'
sensu::rabbitmq_password: "%{::rabbitmq_sensu_password}"
sensu::rabbitmq_port: 5672
sensu::safe_mode: true
sensu::version: '0.12.1-1'

ssh::server::ciphers:
  - aes128-ctr
  - aes192-ctr
  - aes256-ctr

lumberjack::hosts:
  - 'logstash:3456'
lumberjack::deb_source:  'puppet:///modules/performanceplatform/lumberjack_0.2.0_amd64.deb'
lumberjack::cert_source: 'puppet:///modules/performanceplatform/logstash.pub'

collectd_plugins:
  - 'cpu'
  - 'disk'
  - 'interface'
  - 'memory'
  - 'swap'
  - 'uptime'
  - 'users'
collectd::interval: 1
collectd::plugin::write_graphite::graphitehost: graphite
collectd::plugin::write_graphite::storerates: true
collectd::purge: true
collectd::purge_config: true
collectd::recurse: true
collectd::version: latest

basic_auth_username: username
basic_auth_password: password
basic_auth_password_hashed: $apr1$n0HA6dtU$LXnt0BY3kBQFvq3Qjonf4.

domain_name: undefined.domain
pp_environment: undefined

gstatsd::graphite_server: graphite
gstatsd::flush_interval:  1

nameservers:
  - 8.8.8.8
  - 8.8.4.4

nginx::resource::vhost::ssl_ciphers: 'EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:EECDH+RC4:RSA+RC4:!MD5;'

ntp::servers:
  - 'ntp.ubuntu.com'
  - 'time.euro.apple.com'
  - '0.uk.pool.ntp.org'
  - '1.uk.pool.ntp.org'
  - '2.uk.pool.ntp.org'
ntp::panic: false

performanceplatform::dns::hosts: |
  172.27.1.2  jumpbox-1 jenkins
  172.27.1.11 frontend-app-1 frontend
  172.27.1.12 frontend-app-2 frontend
  172.27.1.21 backend-app-1 backend
  172.27.1.22 backend-app-2 backend
  172.27.1.31 mongo-1 mongo
  172.27.1.32 mongo-2 mongo
  172.27.1.33 mongo-3 mongo
  172.27.1.41 monitoring-1 log logging graphite logstash alerts redis rabbitmq
  172.27.1.51 logs-elasticsearch-1 elasticsearch
  172.27.1.52 logs-elasticsearch-2 elasticsearch
  172.27.1.53 logs-elasticsearch-3 elasticsearch
  172.27.1.61 postgresql-primary-1 postgresql-primary
  172.27.1.65 postgresql-secondary-1 postgresql-secondary
  172.27.1.71 backup-box-1
  172.27.1.80 test-box-1 test-box

performanceplatform::dns::cnames:
  - [ "%{::admin_vhost}", "frontend" ]
  - [ "%{::admin_env_vhost}", "frontend" ]
  - [ "%{::admin_beta_vhost}", "frontend" ]
  - [ "%{::admin_beta_env_vhost}", "frontend" ]
  - [ "%{::assets_vhost}", "frontend" ]
  - [ "%{::assets_internal_vhost}", "frontend" ]
  - [ "%{::spotlight_vhost}", "frontend" ]
  - [ "%{::stagecraft_vhost}", "frontend" ]
  - [ "%{::www_vhost}", "frontend" ]
  - [ "%{::www_env_vhost}", "frontend" ]

performanceplatform::mongo::mongo_hosts:
  - mongo-1
  - mongo-2
  - mongo-3

python::version:    '2.7'
python::dev:        true
python::virtualenv: true
python::pip:        true

google_credentials::client_id: "google client id"
google_credentials::client_secret: "google client secret"
google_credentials::refresh_tokens:
  analytics:
    refresh_token: "analytics refresh token"
  drive:
    refresh_token: "drive refresh token"

system_packages:
  - aptitude
  - at
  - bash-completion
  - git
  - htop
  - libcurl4-gnutls-dev
  - libffi-dev
  - lsof
  - lvm2
  - parted
  - ssl-cert
  - strace
  - sysstat
  - tcpdump
  - update-notifier
  - vim

ruby_packages:
  - sensu-plugin

python_packages:
  - gds-nagios-plugins

postgresql::globals::manage_package_repo: false
postgresql::globals::version: '9.3'
