classes:
  - 'apt'
  - 'collectd'
  - 'collectd::plugin::processes'
  - 'collectd::plugin::write_graphite'
  - 'gcc'
  - 'harden'
  - 'lumberjack'
  - 'ntp'
  - 'python'
  - 'rsyslog::client'
  - 'sensu'
  - 'ssh::server'
  - 'tmux'
  - 'ufw'
  - 'performanceplatform::base'
  - 'performanceplatform::pp_fail2ban'

rsyslog::client::server: "logging"

sensu::rabbitmq_host: 'rabbitmq'
sensu::rabbitmq_password: "%{::rabbitmq_sensu_password}"
sensu::rabbitmq_port: 5672
sensu::safe_mode: true
sensu::version: '0.11.0-1'

lumberjack::hosts:
  - 'logstash:3456'
  - 'logstash:3457'
lumberjack::deb_source:  'puppet:///modules/performanceplatform/lumberjack_0.2.0_amd64.deb'
lumberjack::cert_source: 'puppet:///modules/performanceplatform/logstash.pub'

collectd_plugins:
  - 'cpu'
  - 'df'
  - 'disk'
  - 'interface'
  - 'memory'
  - 'swap'
  - 'uptime'
  - 'users'
collectd::interval: 1
collectd::plugin::write_graphite::graphitehost: graphite
collectd::plugin::write_graphite::storerates: true
collectd::purge: true
collectd::purge_config: true
collectd::recurse: true

basic_auth_username: username
basic_auth_password: password
basic_auth_password_hashed: $apr1$n0HA6dtU$LXnt0BY3kBQFvq3Qjonf4.

domain_name: undefined.domain
pp_environment: undefined

gstatsd::graphite_server: graphite
gstatsd::flush_interval:  1

nameservers:
  - 8.8.8.8
  - 8.8.4.4

performanceplatform::dns::hosts: |
  172.27.1.2  jumpbox-1
  172.27.1.11 frontend-app-1 frontend
  172.27.1.12 frontend-app-2 frontend
  172.27.1.21 backend-app-1 backend
  172.27.1.22 backend-app-2 backend
  172.27.1.31 mongo-1 mongo
  172.27.1.32 mongo-2 mongo
  172.27.1.33 mongo-3 mongo
  172.27.1.41 monitoring-1 log logging graphite logstash alerts redis rabbitmq
  172.27.1.51 logs-elasticsearch-1 elasticsearch
  172.27.1.52 logs-elasticsearch-2 elasticsearch

performanceplatform::dns::cnames:
  - [ "%{::assets_vhost}", "frontend" ]
  - [ "%{::spotlight_vhost}", "frontend" ]
  - [ "%{::spotlight_vhost_internal}", "frontend" ]
  - [ "%{::www_vhost}", "frontend" ]

performanceplatform::mongo::mongo_hosts:
  - mongo-1
  - mongo-2
  - mongo-3

python::version:    '2.7'
python::dev:        true
python::virtualenv: true
python::pip:        true

google_credentials::client_id: "google client id"
google_credentials::client_secret: "google client secret"
google_credentials::refresh_tokens:
  analytics:
    refresh_token: "analytics refresh token"
  drive:
    refresh_token: "drive refresh token"

system_packages:
  - git
  - at
  - htop
  - lvm2
  - parted
  - ssl-cert
  - vim
