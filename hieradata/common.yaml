---
classes:
    - 'apt'
    - 'collectd'
    - 'collectd::plugin::write_graphite'
    - 'gcc'
    - 'harden'
    - 'ntp'
    - 'performanceplatform::base'
    - 'performanceplatform::dns'
    - 'performanceplatform::hosts'
    - 'rsyslog::client'
    - 'ssh::server'
    - 'ufw'

collectd_plugins:
    - 'cpu'
    - 'df'
    - 'disk'
    - 'interface'
    - 'memory'
    - 'network'
    - 'processes'
    - 'swap'
    - 'uptime'
    - 'users'
collectd::plugin::write_graphite::graphitehost: graphite
collectd::purge: true
collectd::purge_config: true
collectd::recurse: true

system_packages:
    - at
    - curl
    - htop
    - ssl-cert
    - vim

environment: undefined
domain_name: undefined.domain

nameservers:
    - 8.8.8.8
    - 8.8.4.4

performanceplatform::dns::hosts: |
    172.27.1.2  jumpbox-1 monitoring log graphite
    172.27.1.11 frontend-app-1 frontend
    172.27.1.12 frontend-app-2 frontend
    172.27.1.21 backend-app-1 backend
    172.27.1.22 backend-app-2 backend
    172.27.1.31 mongo-1 mongo
    172.27.1.32 mongo-2 mongo
    172.27.1.33 mongo-3 mongo
