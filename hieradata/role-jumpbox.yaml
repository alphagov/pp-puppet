classes:
    - 'performanceplatform::jenkins'
    - 'performanceplatform::deploy'
    - 'performanceplatform::kibana'
    - 'performanceplatform::nodejs'
    - 'performanceplatform::nginx_logging_formats'
    - 'performanceplatform::pypi'
    - 'python'
    - 'nginx'
    - 'google_credentials'
    - 'phantomjs'

nginx::names_hash_bucket_size: 128
nginx::confd_purge: true
nginx::vhost_purge: true

performanceplatform::jenkins::lts: 1
performanceplatform::jenkins::plugin_hash:
    envinject:
        version: "1.88"
    git-client:
        version: "1.0.6"
    git:
        version: "1.4.0"
    github:
        version: "1.6"
    github-api:
        version: "1.34"
    multiple-scms:
        version: "0.2"
    saferestart:
        version: "0.3"
    role-strategy:
        version: "1.1.2"
    greenballs:
        version: "1.12"

performanceplatform::kibana::elasticsearch_url: "https://%{::elasticsearch_vhost}"
performanceplatform::kibana::tarball_url: 'https://download.elasticsearch.org/kibana/kibana/kibana-3.0.0milestone4.tar.gz'


python::version:    '2.7'
python::dev:        true
python::virtualenv: true

system_packages:
    - cmake
    - libxml2-dev
    - libxslt1-dev
    - libcairo2-dev
    - libjpeg-dev
    - libgif-dev

ufw_rules:
    allowhttpfromall:
        port: 80
        ip:   'any'
    allowhttpsfromall:
        port: 443
        ip:   'any'
    allowsshfromanywhere:
        port: 22
        ip:   'any'
    allowjenkinsfromnetwork:
        port: 8080
        ip:   172.27.1.0/24

vhost_proxies:
    deploy-vhost:
        servername:      "%{::deploy_vhost}"
        ssl:             true
        ssl_redirect:    true
        ssl_cert:        "%{hiera('environment_ssl_cert')}"
        ssl_key:         "%{hiera('environment_ssl_key')}"
        upstream_server: 'localhost'
        upstream_port:   8080
        four_warning:  '3'
        four_critical: '5'
    graphite-vhost:
        servername:        "%{::graphite_vhost}"
        ssl:               true
        ssl_redirect:      true
        ssl_cert:          "%{hiera('environment_ssl_cert')}"
        ssl_key:           "%{hiera('environment_ssl_key')}"
        upstream_server:   'graphite'
        upstream_hostname: 'graphite'
        upstream_port:     80
        forward_host_header: false
        four_warning:  '3'
        four_critical: '5'
    alerts-vhost:
        servername:      "%{::alerts_vhost}"
        ssl:             true
        ssl_redirect:    true
        ssl_cert:        "%{hiera('environment_ssl_cert')}"
        ssl_key:         "%{hiera('environment_ssl_key')}"
        upstream_server: 'alerts'
        upstream_port:   80
        four_warning:  '3'
        four_critical: '5'
    elasticsearch-vhost:
        servername:      "%{::elasticsearch_vhost}"
        ssl:             true
        ssl_redirect:    true
        ssl_cert:        "%{hiera('environment_ssl_cert')}"
        ssl_key:         "%{hiera('environment_ssl_key')}"
        upstream_server: 'elasticsearch'
        upstream_port:   9200
        four_warning:  '3'
        four_critical: '5'
        denied_http_verbs:
          - PUT
          - DELETE

lumberjack_instances:
    nginx:
        log_files: [ '/var/log/nginx/*.access.log.json' ]
