classes:
    - 'jenkins'
    - 'performanceplatform::deploy'
    - 'python'
    - 'performanceplatform::nginx_server'
    - 'google_credentials'
    - 'phantomjs'

jenkins::version: latest
jenkins::plugin_hash:
    git-client:
        version: "1.0.6"
    git:
        version: "1.4.0"
    github:
        version: "1.6"
    github-api:
        version: "1.34"
    multiple-scms:
        version: "0.2"
    saferestart:
        version: "0.3"
    role-strategy:
        version: "1.1.2"
    greenballs:
        version: "1.12"

python::version:    '2.7'
python::dev:        true
python::virtualenv: true

system_packages:
    - git
    - libxml2-dev
    - libxslt1-dev

ufw_rules:
    allowhttpfromall:
        port: 80
        ip:   'any'
    allowhttpsfromall:
        port: 443
        ip:   'any'
    allowsshfromanywhere:
        port: 22
        ip:   'any'

vhost_proxies:
    deploy-vhost:
        servername:      "%{::deploy_vhost}"
        ssl:             true
        ssl_redirect:    true
        upstream_server: 'localhost'
        upstream_port:   8080
