classes:
    - 'jenkins'
    - 'performanceplatform::deploy'
    - 'nginx::server'
    - 'rsyslog::server'

rsyslog::server::server_dir: '/srv/log/'

ufw_rules:
    allowhttpfromall:
        port: 80
        ip:   'any'
    allowhttpsfromall:
        port: 443
        ip:   'any'
    allowsshfromanywhere:
        port: 22
        ip:   'any'
    allowsyslogfromanywhere:
        port: 514
        ip:   'any'

vhost_proxies:
    deploy-vhost:
        servername:      "%{::management_vhost}"
        ssl:             true
        ssl_redirect:    true
        upstream_server: 'localhost'
        upstream_port:   8080
