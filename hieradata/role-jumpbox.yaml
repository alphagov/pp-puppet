included_classes:
    - 'nginx::server'
    - 'jenkins'
ufw_rules:
    allow-http-from-all:
        port: 80
        ip:   'any'
    allow-ssh-from-anywhere:
        port: 22
        ip:   'any'
vhost_proxies:
    deploy-vhost:
        port:            80
        servername:      "%{::management_vhost}"
        ssl:             false
        upstream_server: 'localhost'
        upstream_port:   8080
